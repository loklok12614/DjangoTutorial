<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        .sidenav{
            height:100%;
            width:160px;
            position: fixed;
            z-index: 1;
            top:0;
            left:0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidenav a{
            padding: 6px 8px 8px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #b4b0b0;
            display: block;
        }
        .sidenav a:hover{
            color:#f1f1f1;
        }
        .main{
            margin-left: 160px;
            margin-top: 6px;
            padding: 0px 10px;
        }
        .main-content{
            margin-top: 50px;
        }
        .messages{
            z-index: 1;
            position:fixed;
        }
        .headerDiv{
            margin: 0px 20px 0px;
        }
        .inheritContent{
            margin:0px 20px 0px;
        }
        .items li{
            padding: 2px 6px 4px 6px;
        }
    </style>

    <title>
        {%block title%}Lok's Website {%endblock%}
    </title>
</head>
<body>
    <div class="sidenav">
        <a href="/home">Home</a>
        <a href="/register">Register</a>
        <a href="/create">Create</a>
        <a href="/list">View</a>
        <a href="/upload">Upload</a>
    </div>

    <div id="content", name="content", class="main">

        <div class="row justify-content-center"> 
            {% if messages %}
            <div class="messages col-8">
                
                    {% for message in messages %}
                        <ul class="alert {% for tag in message.tags.split %}{% if tag != 'safe'%}alert-{{tag}} {% endif %}{% endfor %}" id="primary-alert">
                            <li  class="mt-0 mb-0 ml-2 mr-2">
                                {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </li>
                        </ul>
                    {% endfor %}
                
            </div>
            {% endif %}   
            <div class="main-content col-8">
                <h1 class="mt-2">Lok's Website</h1>
                <hr class="mt-0 mb-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $("#primary-alert").fadeTo(2000, 500).slideUp(500, function(){
            $("#primary-alert").slideUp(500);
        });
    </script>

</body>
</html>
