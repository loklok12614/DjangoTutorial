<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style type="text/css">
        body{
            font-family: 'Roboto', sans-serif;
        }
        .main{
            height: 100%;
            margin-top: 6px;
            padding: 0px 10px;
        }
        .main-content{
            margin-top: 50px;
        }
        .messages{
            z-index: 1;
            position:fixed;
        }

        /*Style for album pages*/
        .album-box{

        }
        .img-frame{
            width: 200px;
            height: 200px;
            margin: 5px;
            position: relative;
            border-radius: 5px;
        }
        .caption-effect{
            max-width: 190px;
            transition: 0.3s ease;
            opacity: 0;
            position: absolute;
            bottom: 5px;
            left: 5px;
            transform: translate(0%, 50%);
            text-align: center;
        }
        .caption{
            background-color: rgb(87, 91, 100);
            color: white;
            font-size: 12px;
            padding: 6px 12px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .album-img{
            transition: 0.3s ease;
            opacity: 1;
            width: inherit;
            height: inherit;
            object-fit:cover;
            border-radius: inherit;
            display: block;
            backface-visibility: hidden;
        }
        .img-frame:hover .album-img{
            opacity: 0.5;
        }
        .img-frame:hover .caption-effect{
            opacity: 1;
            transform: translate(0%, 0%);
        }

        /* Modal for albums*/
        .modal{
            display: none;
            position: fixed;
            z-index: 1;
            padding: 150px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content{
            padding: 20px;
            display: block;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content-img{
            margin: auto;
            display: block;
            width: 80%;
            max-width: 500px;
        }
        .modal-caption-effect{
            transition: 0.3s ease;
            opacity: 0;
            position: absolute;
            top: 20px;
            left: 50px;
            transform: translate(0%, -50%);
            text-align: center;
        }
        .modal-caption{
            background-color: rgba(87, 91, 100, 0.3);
            color: white;
            font-size: 12px;
            padding: 6px 12px;
        }
        .close{
            position: absolute;
            top: 20px;
            right: 50px;
            color: #ffffff;
            transition: 0.3s ease;
            opacity: 0;
            transform: translate(0%, -50%);
        }
        .close:hover,
        .close:focus {
            color: rgb(107, 104, 104);
            cursor: pointer;
        }
        .modal-content:hover .modal-caption-effect,
        .modal-content:hover .close{
            opacity: 1;
            transform: translate(0%, 0%);
        }
        .modal-content, #caption{
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.2s;
            animation-name: zoom;
            animation-duration: 0.2s;
        }
        @-webkit-keyframes zoom{
            from {-webkit-transform: scale(0)}
            to {-webkit-transform: scale(1)}
        }
        @keyframes zoom{
            from {transform: scale(0)}
            to {transform: scale(1)}
        }
    </style>

    <title>
        {%block title%}Lok's Website {%endblock%}
    </title>
</head>

<header>
    {% include 'main/snippets/header_snippet.html' %}
</header>

<body>
    <div id="content", name="content", class="main">
        <div class="row justify-content-center"> 
            {% if messages %}
            <div class="messages col-8">
                
                    {% for message in messages %}
                        <ul class="alert {% for tag in message.tags.split %}{% if tag != 'safe'%}alert-{{tag}} {% endif %}{% endfor %}" id="primary-alert">
                            <li  class="mt-0 mb-0 ml-2 mr-2">
                                {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </li>
                        </ul>
                    {% endfor %}
                
            </div>
            {% endif %}   
            <div class="main-content col-8">
                <h1 class="mt-2">Lok's Website</h1>
                <hr class="mt-0 mb-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#primary-alert").fadeTo(4000, 500).slideUp(500, function(){
            $("#primary-alert").slideUp(500);
        });
    </script>

</body>
</html>
