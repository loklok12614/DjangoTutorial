<style>
    .sidenav{
        height:10%;
        width: 100%;
        padding-top: 3px;
        position: sticky;
        background-color: #111;
        overflow-x: hidden;
        z-index: 1;
        left:0;
        top:0;
    }
    .sidenav a{
        padding: 6px 14px;
        margin: 5px 5px;
        text-decoration: none;
        float: left;
        font-size: 18px;
        color: #b4b0b0;
        border-radius: 8px;
        display: block;
    }
    .sidenav .account{
        float: right;
    }
    .sidenav a:hover:not(.active){
        color:#111111;
        background-color: rgb(194, 196, 202);
    }
    .sidenav a.active{
        color: #7bc05f;
        border-radius: 0;
        border-bottom: 3px solid #7bc05f;
        /* background-color: rgb(67, 201, 85); */
    }
    .sidenav .icon{
        display:none;
    }
    .searchbar-icon svg{
        padding-top: 5px;
    }
    .searchbar{
        max-width: 30%;
        width: 400px;
        margin: 5px 5px;
        position:static;
        float: left;
    }
    .searchbar ul{
        position: fixed;
        max-width: inherit;
        width: inherit;
        background-color: cornsilk;
    }
    @media screen and (max-width: 800px){
        .sidenav .account{display: none;}
        .sidenav a:not(.active){display: none;}
        .sidenav a:first-child{display: block;}
        .sidenav a.searchbar-icon{display: block;}
        .sidenav a.icon{
            float: right;
            display: block;
        }
    }
    @media screen{
        .sidenav.responsive{position: relative;}
        .sidenav.responsive .icon{
            position: absolute;
            right: 0;
            top: 0;
        }
    }
    .sidenav.responsive a,
    .sidenav.responsive .account{
        float: none;
        display: block;
        text-align: left;
    }
</style>
