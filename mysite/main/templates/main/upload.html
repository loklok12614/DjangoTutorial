{% extends 'main/base.html' %}

{%block title%}
Upload a photo
{%endblock%}

{% load crispy_forms_tags %}

{% block content %}
<h3>Upload Form</h3>
<div class="input-group mb-3">
    <form method="POST" action="{% url 'upload'%}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success" name="upload">Upload</button>
    </form>
</div>
{% endblock %}
