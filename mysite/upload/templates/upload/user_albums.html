{%extends "main/base.html"%}

{%block title%}Your Albums{%endblock%}

{%block content%}
    <h3>{{the_user}}'s Albums: </h3>
    {% if albums %}
        {%for album in albums %}
            <li>{{album.title}}</li>
        {%endfor%}
    {% else %}
        <p>This user does not have any album.</p>
    {% endif %}
{%endblock%}
